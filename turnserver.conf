# Luisterpoort voor STUN/TURN
listening-port=3478

# Publiek IP wordt dynamisch ingevuld door Render (via environment variabele EXTERNAL_IP)
# Dit vullen we later in via Render Dashboard
external-ip=$EXTERNAL_IP

# Authenticatie (vereist voor TURN)
user=test:test123
realm=localshare-turn

# Logging (optioneel, voor debugging)
verbose
log-file=/var/log/turnserver.log

# Beperk tot UDP voor simpliciteit (TCP kan ook, maar niet nodig voor nu)
no-tcp
