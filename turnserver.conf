# Publiek IP via environment variabele
external-ip=$EXTERNAL_IP

# Authenticatie
user=test:test123
realm=localshare-turn

# Logging voor debugging
verbose
log-file=/var/log/turnserver.log

# Sta UDP en TCP toe
no-tcp=false